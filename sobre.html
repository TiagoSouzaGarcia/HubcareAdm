<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/reset.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="./js/observer.js"></script>

        <div class="dropdown">

        </div>

        <div class="dropdown">
          <button onclick="toggleDropdown('dropMenu2')" class="drop-btn">

          <div class="dropdown-content" id="dropMenu2">
